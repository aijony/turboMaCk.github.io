$for(posts)$
    <article class="post">
        <header class="post-head">
            <h2>
                <span class="data">$date$:</span>
                <a href="$url$">$title$</a>
            </h2>
        </header>
        $if(description)$
            <div class="desc">$description$</div>
        $endif$
    </article>
$endfor$
